<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriPlan - Perencana Pola Makan Harian</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <h1 class="logo">ğŸ¥— NutriPlan</h1>
          <p class="tagline">Rencanakan Pola Makan Sehat Anda</p>
        </div>
      </header>

      <main class="container">
        <section id="input-section" class="section">
          <div class="card">
            <h2>Data Diri Anda</h2>
            <form id="user-form">
              <div class="form-row">
                <div class="form-group">
                  <label for="gender">Jenis Kelamin</label>
                  <select id="gender" required>
                    <option value="">Pilih...</option>
                    <option value="male">Laki-laki</option>
                    <option value="female">Perempuan</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="age">Umur (tahun)</label>
                  <input type="number" id="age" min="10" max="100" required placeholder="25">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="weight">Berat Badan (kg)</label>
                  <input type="number" id="weight" min="30" max="300" step="0.1" required placeholder="70">
                </div>

                <div class="form-group">
                  <label for="height">Tinggi Badan (cm)</label>
                  <input type="number" id="height" min="100" max="250" required placeholder="170">
                </div>
              </div>

              <div class="form-group">
                <label for="activity">Tingkat Aktivitas</label>
                <select id="activity" required>
                  <option value="">Pilih tingkat aktivitas...</option>
                  <option value="1.2">Sangat Jarang (tidak olahraga)</option>
                  <option value="1.375">Jarang (olahraga 1-3x/minggu)</option>
                  <option value="1.55">Sedang (olahraga 3-5x/minggu)</option>
                  <option value="1.725">Aktif (olahraga 6-7x/minggu)</option>
                  <option value="1.9">Sangat Aktif (atlet/pekerjaan fisik berat)</option>
                </select>
              </div>

              <div class="form-group">
                <label for="goal">Target Berat Badan</label>
                <select id="goal" required>
                  <option value="">Pilih target...</option>
                  <option value="lose">Turun Berat Badan (defisit 500 kal/hari)</option>
                  <option value="maintain">Jaga Berat Badan (maintenance)</option>
                  <option value="gain">Naik Berat Badan (surplus 300 kal/hari)</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Buat Rencana Makan</button>
            </form>
          </div>
        </section>

        <section id="result-section" class="section hidden">
          <div class="card">
            <h2>Rekomendasi Kalori Harian</h2>
            <div id="calorie-info" class="calorie-info"></div>
          </div>

          <div class="card">
            <h2>Menu Harian Anda</h2>
            <div id="meal-plan" class="meal-plan"></div>
          </div>

          <button id="reset-btn" class="btn btn-secondary">Buat Rencana Baru</button>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <p>&copy; 2026 NutriPlan. Perencana pola makan sehat untuk hidup lebih baik.</p>
        </div>
      </footer>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
